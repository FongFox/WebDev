    <script>
        //show toast function
        function toast
        ({
        title = '' ,
        message = '' , 
        type = 'info', 
        duration = 3000
        }) {
            const main = document.getElementById('toast');
            if(main) {
                const toast = document.createElement('div');
                const icons = {
                    success: 'ti-check-box',
                    infor: 'ti-info-alt',
                    warning: 'ti-alert',
                    error: 'ti-layout-placeholder',
                };
                const icon = icons[type]; 

                toast.style.animation = `
                animation: slideInLeft ease .2s, fadeOut linear 2s forwards;
                `;

                toast.classList.add('toast', `toast--${type}`);
                toast.innerHTML = `
                    <div class="toast__icon">
                        <div class="${icon}"></div>
                    </div>
                    <div class="toast__body">
                        <div class="toast__title">
                            ${title}
                        </div>
                        <div class="toast__mess">
                            ${message}
                        </div>
                    </div>
                    <div class="toast__close">
                        <div class="ti-close"></div>
                    </div>
                `;
                main.appendChild(toast);

                setTimeout(function() {
                    main.removeChild(toast);
                }, duration + 3500);
            }
        }
        
        function showSuccessToast() {
            toast (
            {
               title: 'Success',
               message: 'This is the message that you are success!',
               type: 'success',
               duration: 3000,
            })
        }
        function showWarningToast() {
            toast (
            {
               title: 'Warning',
               message: 'This is the message that you are in danger!!!!!',
               type: 'warning',
               duration: 3000,
            })
        }
